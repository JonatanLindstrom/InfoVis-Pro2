<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <title>Project 2: World Values</title>
    </head>

    <body>
        <div id="overlay"></div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Project 2: World Values</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p class="nav-label">Select wave:</p>
                    <select name="wave" class="custom-select">
                        <option value="w6" selected>W6: 2010-2014</option>
                        <option value="w5">W5: 2005-2009</option>
                        <option value="w4">W4: 1999-2004</option>
                        <option value="w3">W3: 1995-1998</option>
                        <option value="w2">W2: 1990-1994</option>
                        <option value="w1">W1: 1981-1984</option>
                    </select>
                </li>
                <li class="nav-item">
                    <p class="nav-label">Select question:</p>
                    <select name="question" class="custom-select">
                        <option value="happiness" selected>Feeling of happiness</option>
                    </select>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="mapContainer" class="col-7" style="max-height: 700px;"></div>
                <div id="mapLegends" class="col"></div>
            </div>
            <div id="chartContainer" class="row"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
		<script src="vis.js"></script>
    </body>
</html>
